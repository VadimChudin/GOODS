<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Документы для анализа</title>
    <style>
        .doc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .doc-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .doc-image {
            max-width: 100%;
            height: auto;
        }
        .actions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Мои документы</h1>

    <form method="post" action="{% url 'upload' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">Загрузить</button>
    </form>

    <div class="doc-grid">
        {% for doc in docs %}
        <div class="doc-card">
            <p><strong>ID:</strong> {{ doc.id }}</p>
            <img src="{{ doc.file_path }}" class="doc-image">
            <p><strong>Размер:</strong> {{ doc.size|floatformat:2 }} КБ</p>

            <div class="actions">
                <a href="{% url 'analyze' doc.id %}" class="btn">Анализировать</a>
                <a href="{% url 'delete' doc.id %}" class="btn" onclick="return confirm('Удалить документ?')">Удалить</a>
            </div>
        </div>
        {% empty %}
        <p>Нет загруженных документов</p>
        {% endfor %}
    </div>
</body>
</html>
